<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon Template One</title>
    <!-- Main Template CSS File-->
    <link rel="stylesheet" href="css/menu-app.css"/>
    <!-- Render All Elaments Normally-->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Foonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
</html>
<body>
    <div class="menu-app">
            <div class="edit">
                <span>Edit</span>
            </div>
            <div class="search">
                <input type="search" name="search" placeholder="Search">
            </div>
            <div class="reminder">
                <div class="col">
                    <div class="flex-up">
                        <i class="fa-solid fa-calendar-days blue"></i> <i></i>
                        <span>0</span>
                    </div>
                    <p>Today</p>
                </div>
                <div class="col">
                    <div class="flex-up">
                        <i class="fa-solid fa-clock orange"></i>
                        <span>0</span>
                    </div>
                    <p>Scheduled</p>
                </div>
                <div class="col">
                    <div class="flex-up">
                        <i class="fa-solid fa-suitcase grey"></i>
                        <span>0</span>
                    </div>
                    <p>All</p>
                </div>
                <div class="col">
                    <div class="flex-up">
                        <i class="fa-solid fa-flag red"></i>
                        <span>0</span>
                    </div>
                    <p>Flagged</p>
                </div>
            </div>
            <div class="list">
                    <h3>My Lists</h3>
                    <div class="types">
                        <div class="box">
                            <div class="left">
                                <i class="fa-solid fa-list green"></i>
                                <span>do</span>
                            </div>
                            <div class="right">
                                <span>0</span>
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                        <hr>
                        <div class="box">
                            <div class="left">
                                <i class="fa-solid fa-list yellow"></i>
                                <span>Fmily</span>
                            </div>
                            <div class="right">
                                <span>0</span>
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
            </div>
    </div>
</body>
</html>
